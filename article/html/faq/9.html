                <pre class="prettyprint"><code class="html language-html">&lt;iframe src="大屎蛋教程网.pdf" with="800" height="600" scroll="no"&gt;&lt;/iframe&gt;

                    </h3>
                </div>
                <pre class="prettyprint"><code class="html language-html">&lt;object width="800" height="600"&gt;

&lt;/object&gt;
</code></pre>
